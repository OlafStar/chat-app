services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data
    ports:
      - "8000:8000"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD", "bash", "-lc", "exec 3<>/dev/tcp/127.0.0.1/8000 && echo -e 'GET / HTTP/1.0\r\n' >&3 && cat <&3 | grep -q HTTP"]
      interval: 2s
      timeout: 1s
      retries: 30

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 1s
      retries: 30

  tests:
    image: golang:1.24-bookworm
    working_dir: /workspace
    depends_on:
      dynamodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/workspace:cached
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      # Same values your other services use, but pointing to compose hostnames
      AWS_REGION: eu-central-1
      AWS_ID: local
      AWS_SECRET: local
      USER_SECRET: change-me-user-secret
      AUTH_REDIS_URL: redis://redis:6379/0
      AUTH_REDIS_PASS: ""
      CHAT_REDIS_URL: redis://redis:6379/1
      CHAT_REDIS_PASS: ""
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      WEB_URL: http://localhost:3000
      # Allow passing package/flags at runtime:
      TEST_ARGS: ""
    command: ["/bin/bash","-c","chmod +x scripts/run_go_tests.sh && ./scripts/run_go_tests.sh ${TEST_ARGS:-./...}"]

  client-server:
    build:
      context: ./backend
      dockerfile: cmd/client-server/Dockerfile
    depends_on:
      - dynamodb
      - redis
    environment:
      AWS_REGION: eu-central-1
      AWS_ID: local
      AWS_SECRET: local
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      USER_SECRET: change-me-user-secret
      AUTH_REDIS_URL: redis:6379
      AUTH_REDIS_PASS: ""
      CHAT_REDIS_URL: redis:6379
      CHAT_REDIS_PASS: ""
      WEB_URL: http://localhost:3000
    ports:
      - "8081:81"

  proxy-server:
    build:
      context: ./backend
      dockerfile: cmd/proxy-server/Dockerfile
    depends_on:
      - client-server
      - public-server
      - websocket-server-1
      - websocket-server-2
      - websocket-server-3
    ports:
      - "8080:80"

  public-server:
    build:
      context: ./backend
      dockerfile: cmd/public-server/Dockerfile
    depends_on:
      - dynamodb
      - redis
    environment:
      AWS_REGION: eu-central-1
      AWS_ID: local
      AWS_SECRET: local
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      USER_SECRET: change-me-user-secret
      AUTH_REDIS_URL: redis:6379
      AUTH_REDIS_PASS: ""
      CHAT_REDIS_URL: redis:6379
      CHAT_REDIS_PASS: ""
      WEB_URL: http://localhost:3000
    ports:
      - "8082:82"

  websocket-server-1:
    build:
      context: ./backend
      dockerfile: cmd/ws-server/Dockerfile
    depends_on:
      - dynamodb
      - redis
    environment:
      AWS_REGION: eu-central-1
      AWS_ID: local
      AWS_SECRET: local
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      USER_SECRET: change-me-user-secret
      AUTH_REDIS_URL: redis:6379
      AUTH_REDIS_PASS: ""
      CHAT_REDIS_URL: redis:6379
      CHAT_REDIS_PASS: ""
      WEB_URL: http://localhost:3000

  websocket-server-2:
    build:
      context: ./backend
      dockerfile: cmd/ws-server/Dockerfile
    depends_on:
      - dynamodb
      - redis
    environment:
      AWS_REGION: eu-central-1
      AWS_ID: local
      AWS_SECRET: local
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      USER_SECRET: change-me-user-secret
      AUTH_REDIS_URL: redis:6379
      AUTH_REDIS_PASS: ""
      CHAT_REDIS_URL: redis:6379
      CHAT_REDIS_PASS: ""
      WEB_URL: http://localhost:3000

  websocket-server-3:
    build:
      context: ./backend
      dockerfile: cmd/ws-server/Dockerfile
    depends_on:
      - dynamodb
      - redis
    environment:
      AWS_REGION: eu-central-1
      AWS_ID: local
      AWS_SECRET: local
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      USER_SECRET: change-me-user-secret
      AUTH_REDIS_URL: redis:6379
      AUTH_REDIS_PASS: ""
      CHAT_REDIS_URL: redis:6379
      CHAT_REDIS_PASS: ""
      WEB_URL: http://localhost:3000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - client-server
    ports:
      - "3000:3000"

  widget-server:
    build:
      context: .
      dockerfile: widget-server/Dockerfile
    ports:
      - "8090:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/pingy-chat-widget.js"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  dynamodb-viewer:
    build:
      context: ./dynamodb-viewer
    depends_on:
      dynamodb:
        condition: service_healthy
    environment:
      AWS_REGION: eu-central-1
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
      AWS_SESSION_TOKEN: ""
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      VIEWER_BIND_ADDR: :4100
    ports:
      - "4100:4100"

volumes:
  dynamodb-data:
  go-mod-cache:
  go-build-cache:
